<div class="row">
    <div class="container">
        <app-jumbotron Titulo="Generar Encuesta" Mensaje="Encuesta para usuarios"   ></app-jumbotron>
    </div>

    <div class="container-fluid m-5">

        <button class="btn btn-success" (click)="encuesta()" > Agregar encuesta</button>

        <form id="hola" *ngIf="comprobar" #f="ngForm" (ngSubmit)="enviado(f)" >
            <div class="form-row mt-5">

                <div class="form-group col-12 ">
                    <label for="titulo">Titulo</label>
                    <input type="text"
                    class="form-control " ngModel name="titulo"  id="titulo" aria-describedby="helpId" placeholder="Ingrese nombre de la encuesta">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12" >
                    <label for="campo1">Campo 1</label>
                    <input type="text"
                    class="form-control "  ngModelname="campo1"  id="campo1" aria-describedby="helpId" placeholder="Ingrese campo 1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-10" >
                    <label for="campo2">Campo 2</label>
                    <input type="text"
                    class="form-control " ngModel name="campo2"  id="campo2" aria-describedby="helpId" placeholder="Ingrese campo 2">

                   

                </div>
                <div class="col-2 d-flex justify-content-center align-items-center mt-3 ">
                    <button type="button" class="btn btn-success mr-3" (click)="agregar(1)" > <i class="fas fa-plus"></i> </button>
                    <button  type="button" class="btn btn-danger" (click)="agregar(-1)" ><i class="fas fa-minus-circle"></i> </button>
                </div>
               
            </div>

            <div class="form-row" *ngFor="let item of arreglo">
                <div class="form-group col-12" >
                    <label for="campo1">Campo {{item}}</label>
                    <input type="text"
                    class="form-control " name="campo{{item}}"  id="campo3" ngModel aria-describedby="helpId" placeholder="Ingrese campo 1">
                </div>
            </div>



            <button type="submit" class="btn btn-info btn-block"  >Enviar</button>

        </form>
            
    </div>
</div>
