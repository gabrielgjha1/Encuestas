<div class="row  justify-content-center align-content-center">

    <div class="container">
        
      <app-jumbotron Titulo="Grafica de la encuesta" Mensaje="Verificar datos de los empleados"   ></app-jumbotron>

    </div>

</div>

<div class="row justify-content-center">
    <div class="col-8">
        

      <app-graficas  [label]="campos" [datos]="datas" [tipo]="doughnutChartType"  ></app-graficas>

    </div>
</div>

<h2 class="mt-5 alert-info p-3 text-center"> Informacion de los que votaron  </h2>
<div class="row mt-5">
  <div class="col">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Titulo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Respuesta</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usuarios">
          <th scope="row">{{item.encuesta.titulo}}</th>
          <td>{{item.usuario.nombre}}</td>
          <td>{{item.data}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
