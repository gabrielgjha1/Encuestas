<div class="row align-items-center  justify-content-center vw-100 vh-100">
    <div class="col-auto justify-content-center align-self-center  ">
        <div class="card text-center p-5 login  ">
            <div>
                <img class="card-img-top rounded-circle "  src="../../../assets/img/49c8e403cd1929e9e7b02126824ff831.jpg" alt="">

            </div>
            <div class="card-body text-center  ">
                <h5 class="card-title">Crear Usuario</h5>
                
                <form action="">


                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="my-addon"> <i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control inputs " type="text" name="usuario" placeholder="Ingrese usuario" aria-label="Recipient's" aria-describedby="my-addon">
                    </div>


                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="my-addon"> <i class="fas fa-envelope-square"></i></span>
                        </div>
                        <input class="form-control inputs " type="email" name="email" placeholder="Ingrese Correo" aria-label="Recipient's" aria-describedby="my-addon">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="my-addon"> <i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control inputs " type="password" name="password" placeholder="Ingrese contraseña" aria-label="Recipient's" aria-describedby="my-addon">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="my-addon"> <i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control inputs " type="password" name="password2" placeholder="Repita contraseña" aria-label="Recipient's" aria-describedby="my-addon">
                    </div>


                    <div class="form-check mt-4 mb-3">
                        <input id="my-input" class="form-check-input" type="checkbox" name="" value="true">
                        <label for="my-input" class="form-check-label">Aceptar  <a href="">Terminos y condiciones</a></label>
                    </div>

                    <input type="submit" class="btn btn-primary btn-block" value="Enviar"  >
               

                </form>

                <div class="mt-4">
                    <p> ¿Ya tienes cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Registrate</a> </p>
                </div>
        
               
            </div>
        </div>
    </div>
</div>
